<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>SLP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="modal">
        <p id="modal_text">Processing... </p>
        <hr style="width: 80%;margin: auto;">
        <p id="desc"></p>
        <button id="close">Close</button>
    </div>
    <h1 class="details">Without Seepage</h1>

    <div class="found_container seapage">
        Formula Used: FOS = c'/Ns*γ*h
    </div>

    <div class="found_container seapage">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Ns (Stability Number)</label>
            <input class="form-control" id="p" placeholder="Ns">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">γ (Unit Weight)</label>
            <input class="form-control" id="b" placeholder="γ (in N/m^3)">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">h (Depth)</label>
            <input class="form-control" id="h" placeholder="h (in m)">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">c' (Cohesive Moment)</label>
            <input class="form-control" id="z" placeholder="c' (in Pa)">
        </div>
        <button class="btn btn-success submit" id="submitButton" type="button" data-bs-toggle="modal"
            data-bs-target="#submitButton">Submit</button>
    </div>

    <footer class="bg-black text-light text-center text-md-left">
        <p class="text-center text-secondary border-top border-secondary py-4">
            DEVELOPED BY VIKHYAT DWIVEDI
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

<script src="./slp.js"></script>

</html>
