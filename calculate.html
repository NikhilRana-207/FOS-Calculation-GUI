<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>GUI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="modal">
        <p id="modal_text">Processing... </p>
        <hr style="width: 80%;margin: auto;">
        <p id="desc"></p>
        <button id="close">Close</button>
    </div>
    <h1 class="details">Stability of Slope Calculator</h1>

    <!--DROPDOWN-->
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
            data-bs-toggle="dropdown" style="align-items: center;" aria-expanded="false">
            Select Method
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#">Finite Slope</a></li>
            <li><a class="dropdown-item" href="#">Infinite Slope</a></li>
            <li><a class="dropdown-item" href="#">Seapage Leaking Place</a></li>
            <li><a class="dropdown-item" href="#">Culman Method</a></li>
        </ul>
    </div>

    <!-- FINITE -->
    <div class="found_container finite">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">C</label>
            <input class="form-control" id="foundBy" placeholder="C(in kN/(m^2))">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Taylor's stability number </label>
            <input class="form-control" id="name" placeholder="sn">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Gamma</label>
            <input class="form-control" id="location" placeholder="γ (in kPa)">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Safe height</label>
            <input class="form-control" id="height" placeholder="h (in m)">
        </div>
        <button class="btn btn-success submit" id="submitButton" type="button" data-bs-toggle="modal"
            data-bs-target="#submitButton">Submit</button>
    </div>


    <!-- INFINITE -->
    <div class="found_container infinite">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">tan(Φ')</label>
            <input class="form-control" id="phiDash" placeholder="tan(Φ')">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">tan(β)</label>
            <input class="form-control" id="beta" placeholder="tan(β)">
        </div>

        <button class="btn btn-success submit" id="submitButton" type="button" data-bs-toggle="modal"
            data-bs-target="#submitButton">Submit</button>
    </div>


    <!-- SEAPAGE -->
    <div class="found_container seapage">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">tan(Φ')</label>
            <input class="form-control" id="phiDashSeapage" placeholder="tan(Φ')">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">tan(β)</label>
            <input class="form-control" id="betaSeapage" placeholder="tan(β)">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Gamma</label>
            <input class="form-control" id="gammaSeapage" placeholder="γ (in kPa)">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Safe height</label>
            <input class="form-control" id="heightSeapage" placeholder="h (taken from bottom in m)">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">W</label>
            <input class="form-control" id="wSeapage" placeholder="w">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Z</label>
            <input class="form-control" id="zSeapage" placeholder="z">
        </div>
        <button class="btn btn-success submit" id="submitButton" type="button" data-bs-toggle="modal"
            data-bs-target="#submitButton">Submit</button>
    </div>


    <!-- CULMAN-->
    <div class="found_container culman">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">C</label>
            <input class="form-control" id="cCul" placeholder="C(in kPa)">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Taylor's stability number </label>
            <input class="form-control" id="name" placeholder="sn">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Gamma</label>
            <input class="form-control" id="location" placeholder="γ (in kPa)">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Safe height</label>
            <input class="form-control" id="height" placeholder="h (in m)">
        </div>
        <button class="btn btn-success submit" id="submitButton" type="button" data-bs-toggle="modal"
            data-bs-target="#submitButton">Submit</button>
    </div>



    <footer class="bg-black text-light text-center text-md-left">
        <p class="text-center text-secondary border-top border-secondary py-4">
            DEVELOPED BY VIKHYAT DWIVEDI
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

<script src="./script.js"></script>

</html>
